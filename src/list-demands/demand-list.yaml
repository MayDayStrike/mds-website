listOfDemands:
  - demand: "A living wage that adjusts regularly for inflation and mandatory overtime pay."
  - demand: "Paid time off for vacations, medical leave, parental leave, and bereavement."
  - demand: "Expanded legal protections for unions, including the universal right to unionize."
  - demand: "A universal, single-payer healthcare system and medical debt forgiveness."
  - demand: "Tuition-free higher education and student loan debt forgiveness."
